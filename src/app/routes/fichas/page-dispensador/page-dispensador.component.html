<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content style="height: 70%;">
    <div style="height: 100%;" fxLayout="row" fxLayoutAlign="space-around center">
      <div fxLayout="row wrap" fxLayoutGap="10px grid" class="matero-col">
        <div fxFlex="50" fxFlex.lt-md="50" fxFlex.lt-sm="100" fxLayout="row" fxLayoutAlign="space-around center">
          
          <div (click)="sacarFicha()" class="example-ripple-container mat-elevation-z4" matRipple>
            ADMISIONES
          </div>
        </div>
        <div fxFlex="50" fxFlex.lt-md="50" fxFlex.lt-sm="100" fxLayout="row" fxLayoutAlign="space-around center">
          <div class="example-ripple-container mat-elevation-z4" matRipple>
            CAJAS
          </div>

        </div>
      </div>



    </div>
  </mat-card-content>
  <!--mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions-->
</mat-card>
