
   <br><div><mat-divider></mat-divider></div><br>
   <div fxLayoutAlign="end center" fxLayout.sm="column" fxLayout.xs="column" fxLayout.md="row" fxLayout="row"
       fxLayoutGap="0.5%" >
       <div fxFlex="33%">

       </div>
       <div fxFlex="33%">
           
       </div>
       <div fxFlex="33%">
           <mat-form-field class="example-form-field" appearance="outline">
               <mat-label>Buscar</mat-label>
               <input matInput type="text" [(ngModel)]="value" (keyup)="applyFilter($event)" #input>
             
               <button *ngIf="!value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                   <mat-icon>search</mat-icon>
               </button>
           </mat-form-field>
       </div>
   </div>

   <div class="mat-elevation-z8 table-container">
       <table mat-table [dataSource]="dataSource" class="container" matSort>

           <ng-container matColumnDef="id">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂª </th>
               <td mat-cell *matCellDef="let row; index as i"> {{i + 1}} </td>
           </ng-container>

           <ng-container matColumnDef="alfa">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> SIIS </th>
               <td mat-cell *matCellDef="let row"> {{row.alfa}} </td>
           </ng-container>

           <ng-container matColumnDef="descripcion">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> SICE </th>
               <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
           </ng-container>

           <ng-container matColumnDef="otradescripcion">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA DE ATENCION </th>
               <td mat-cell *matCellDef="let row"> {{row.otradescripcion }} </td>
           </ng-container>

           <ng-container matColumnDef="acciones">
               <th mat-header-cell *matHeaderCellDef></th>
               <td mat-cell *matCellDef="let row">  
                   <button matTooltip="Agreagar" matTooltipClass="tooltip-plomo"
                       class="btn_eliminar"  matSuffix mat-icon-button
                       aria-label="Clear"
                       (click)="diagnostico(row)">
                       <mat-icon>thumb_up</mat-icon>
                   </button> 
               </td>
           </ng-container>
           
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
           <tr class="mat-row" *matNoDataRow>
               <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
           </tr>
       </table>
       <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
   </div><br><br>
   <div><mat-divider></mat-divider></div>
       <div mat-dialog-actions align="end">
           <button mat-raised-button  (click)="enviar_diagnostico()">Cerrar</button>
       </div>
