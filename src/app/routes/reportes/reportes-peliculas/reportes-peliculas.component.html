<mat-card class="example-card">
    <mat-card-title>Peliculas</mat-card-title>
    <mat-card-subtitle>Reporte</mat-card-subtitle>
    <mat-card-content>
        
        
        <div fxLayoutAlign="end center" fxLayout.sm="column" fxLayout.xs="column" fxLayout.md="row" fxLayout="row"
        fxLayoutGap="0.5%">
        <div fxFlex="33%">

        </div>
        <div fxFlex="33%">
            <button mat-raised-button  >
                Generar Reporte
                <mat-icon class="indicador">search</mat-icon>
            </button>
        </div>
        <div fxFlex="33%">

            <mat-form-field class="example-form-field" appearance="outline">
                <mat-label>Escribir</mat-label>
                <input matInput type="text" [(ngModel)]="value" (keyup)="applyFilter($event)" #input>
                <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon >close</mat-icon>
                </button>
                <button *ngIf="!value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>

    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" class="container" matSort>

            <ng-container matColumnDef="serial">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂª </th>
                <td mat-cell *matCellDef="let row; index as i"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> USUARIO </th>
                <td mat-cell *matCellDef="let row"> {{row.usuario.nombre}}  </td>
            </ng-container>

            <ng-container matColumnDef="peliculas">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PELICULA </th>
                <td mat-cell *matCellDef="let row">
                    <tr *ngFor="let item of row.peliculas">
                        <td>{{item.titulo}}</td>
                        <td>{{item.genero}}</td>
                    </tr>
                </td>
            </ng-container>

            <ng-container matColumnDef="calificaciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CALIFICACIONES </th>
                <td mat-cell *matCellDef="let row">
                    <tr *ngFor="let item2 of row.calificaciones">
                        <td>{{item2.calificacion}}</td>
                        <td>{{item2.fecha | date}}</td>
                    </tr>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No existen datos </td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

        
    </mat-card-content>
</mat-card>
