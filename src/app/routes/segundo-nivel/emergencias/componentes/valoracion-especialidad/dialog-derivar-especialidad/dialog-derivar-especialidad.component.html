<mat-card-title align="center"> MÉDICO DE TURNO </mat-card-title>
<mat-card class="example-card">
    <form #myForm="ngForm" class="form-field-full">
        <mat-card-content>
            <div fxLayoutAlign="end start" fxLayout.sm="column" fxLayout.xs="column" fxLayout.md="row" fxLayout="row"
                fxLayoutGap="0.5%">
                <div fxFlex="100%">
                    <div fxLayout="row wrap" fxLayoutGap="8px grid">
                        <div fxFlex="50" fxFlex.lt-sm="100">
                            <mat-form-field appearance="outline">
                                <mat-label>Especialidades:</mat-label>
                                <mat-select id="especialidad" name="especialidad" [(ngModel)]="datos.especialidad">
                                    <mat-option *ngFor="let esp of respuestaEspecialidades" [value]="esp.espid" (click)="listarMedicos(esp.espid)">
                                    {{esp.espdescripcion}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div fxFlex="50" fxFlex.lt-sm="100">
                            <mat-form-field appearance="outline">
                                <mat-label>Médico:</mat-label>
                                <mat-select id="medico" name="medico" [(ngModel)]="datos.medico">
                                    <mat-option *ngFor="let med of respuestaMedicos" [value]="med.usrid">
                                    {{med.medico}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row wrap" fxLayoutGap="8px grid">
                        <div fxFlex="50" fxFlex.lt-sm="100">
                            <mat-form-field appearance="outline">
                                <mat-label>Fecha de Solicitud:</mat-label>
                                <input matInput [matDatepicker]="picker" (dateChange)="seleccionar_fecha($event)" id="fechaSelec" name="fechaSelec" [(ngModel)]="datos.fechaSelec">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>   
                            </mat-form-field>
                        </div>
                        <div fxFlex="50" fxFlex.lt-sm="100">
                            <mat-form-field appearance="outline">
                                <mat-label>Hora de Solicitud:</mat-label>
                                <mtx-datetimepicker-toggle [for]="hora" matSuffix></mtx-datetimepicker-toggle>
                                <mtx-datetimepicker #hora [timeInterval]="5" type="time">
                                </mtx-datetimepicker>
                                <input [mtxDatetimepicker]="hora" name="hora" matInput [disabled]="tipoBock" [(ngModel)]="datos.hora" (ngModelChange)="convHora($event._d)" required>
                                <mat-error>Formato incorrecto</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>            
        </mat-card-content>
        <mat-dialog-actions align="center">
            <button mat-stroked-button color="primary" (click)="derivarPaciente()" [disabled]="!myForm.form.valid">Habilitar</button>
            <button mat-stroked-button (click)="imprimir()" [disabled]="!myForm.form.valid">Imprimir</button>
        </mat-dialog-actions>
    </form> 
</mat-card>

<mat-dialog-actions align="end">
    <button mat-stroked-button color="warn" (click)="cerrar()">CANCELAR</button>
</mat-dialog-actions>
