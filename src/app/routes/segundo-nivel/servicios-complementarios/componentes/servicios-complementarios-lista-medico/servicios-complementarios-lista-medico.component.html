<div fxLayoutAlign="end center" fxLayout.sm="column" fxLayout.xs="column" fxLayout.md="row" fxLayout="row"
fxLayoutGap="0.5%" >
    <div fxFlex="77%">
        <div class="example-button-container">
            <button mat-fab color="primary" aria-label="Example icon button with a delete icon" class="effect effect-3" (click)="crear({'opcion_estado':'crear'})">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <div fxFlex="33%">
        <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Buscar</mat-label>
            <input matInput type="text" [(ngModel)]="value" (keyup)="applyFilter($event)" #input>
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon (click)="recargar()">close</mat-icon>
            </button>
            <button *ngIf="!value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>
<div fxLayoutAlign="end center" fxLayout.sm="column" fxLayout.xs="column" fxLayout.md="row" fxLayout="row"
    fxLayoutGap="0.5%" >
    <div fxFlex="100%">
        <div class="mat-elevation-z8 table-container">
            <table mat-table [dataSource]="dataSource" class="container" matSort>
    
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nª </th>
                    <td mat-cell *matCellDef="let row; index as i"> {{i + 1}} </td>
                </ng-container>
    
                <ng-container matColumnDef="servicio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> SERVICIO </th>
                    <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
                </ng-container>
    
                <ng-container matColumnDef="medico">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> MÉDICO </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombremedico}} </td>
                </ng-container>
    
                <ng-container matColumnDef="opciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">  
                        <button matTooltip="Editar" matTooltipClass="tooltip-plomo"
                            class="btn_eliminar"  matSuffix mat-icon-button
                            aria-label="Clear"
                            (click)="editar(row)"
                            >
                            <mat-icon>create</mat-icon>
                        </button> 
                        <button matTooltip="Eliminar" matTooltipClass="tooltip-plomo"
                            class="btn_eliminar"  matSuffix mat-icon-button
                            aria-label="Clear"
                            (click)="eliminar(row)"
                            >
                            <mat-icon>delete_sweep</mat-icon>
                        </button> 
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
