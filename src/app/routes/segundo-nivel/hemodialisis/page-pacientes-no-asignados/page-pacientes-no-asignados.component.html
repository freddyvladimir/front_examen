<mat-card>
    <mat-card-header>
        <mat-card-title>Pacientes No Asignados</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <div fxLayoutAlign="end start" fxLayout.sm="column" fxLayout.xs="column" fxLayout.md="row" fxLayout="row"
            fxLayoutGap="0.5%">

            <div fxFlex="33%">
                <mat-form-field class="example-form-field" appearance="outline">
                    <mat-label>Escribir</mat-label>
                    <input matInput type="text" [(ngModel)]="value" (keyup)="applyFilter($event)" #input>
                    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                        <mat-icon (click)="recargar()">close</mat-icon>
                    </button>
                    <button *ngIf="!value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
        <div class="mat-elevation-z8 table-container">
            <table mat-table [dataSource]="dataSource" class="container" matSort>

                <ng-container matColumnDef="serial">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂª </th>
                    <td mat-cell *matCellDef="let row; index as i"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="pardescrip">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Serologia Paciente </th>
                    <td mat-cell *matCellDef="let row"> {{row.pardescrip}} </td>
                </ng-container>

                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ficha Clinica </th>
                    <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
                </ng-container>

                <ng-container matColumnDef="paterno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
                    <td mat-cell *matCellDef="let row"> {{row.paterno}} </td>
                </ng-container>

                <ng-container matColumnDef="materno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Materno </th>
                    <td mat-cell *matCellDef="let row"> {{row.materno}} </td>
                </ng-container>

                <ng-container matColumnDef="nombres">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
                </ng-container>

                <ng-container matColumnDef="opciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> OPCIONES </th>
                    <td mat-cell *matCellDef="let row; index as i">
                        <button matTooltip="Asignar Maquina" class="btn_mostrar" style="color: rgb(206, 90, 1);"
                            matSuffix mat-icon-button aria-label="Clear"
                            (click)="AsignaMaquina(row)">
                            <mat-icon>assignment</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
