<mat-card>
    <mat-card-header>
        <mat-card-title>Reimpresiones de Laboratorios</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8 table-container">
            <table mat-table [dataSource]="dataSource" class="container" matSort>

                <ng-container matColumnDef="serial">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂª </th>
                    <td mat-cell *matCellDef="let row; index as i"> {{i + 1}} </td>
                </ng-container>                
                <ng-container matColumnDef="opciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
                    <td mat-cell *matCellDef="let row">
                        <div fxLayoutAlign="end center" fxLayout.sm="column" fxLayout.xs="column" fxLayout.md="row"
                            fxLayout="row" fxLayoutGap="0.5%">
                            <div fxFlex="100%">
                                <button mat-icon-button color="primary" matTooltip="Consultorio"
                                    matSuffix mat-icon-button aria-label="Clear"
                                    (click)="getImprimirLab(row)">
                                    <mat-icon> print </mat-icon>
                                </button>
                                <button mat-icon-button color="primary" matTooltip="Laboratorio"
                                    (click)="getObservar(row)">
                                    <mat-icon> remove_red_eye </mat-icon>
                                </button>
                            </div>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let row"> {{row.fechahoja}} </td>
                </ng-container>
                <ng-container matColumnDef="tiempo">
                    <th mat-header-cell *matHeaderCellDef> Tiempo </th>
                    <td mat-cell *matCellDef="let row"> {{row.labtiempo}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encontraron resultados</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button mat-dialog-close>Cerrar</button>
    </mat-card-actions>
</mat-card>
