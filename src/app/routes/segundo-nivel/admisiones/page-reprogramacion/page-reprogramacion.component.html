<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="2%">
    <button mat-raised-button>
        <mat-icon class="indicador">assignment</mat-icon>
    </button>
    <div>
        <strong>Admisiones</strong>
        <p>Reprogramación</p>
    </div>
</div>

<mat-card>
    <mat-card-title></mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>      
        <app-buscar-paciente (newListEvent)="addList($event)"></app-buscar-paciente>         
        <div class="mat-elevation-z8 table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="serial">
                    <th mat-header-cell *matHeaderCellDef> Nª</th>
                    <td mat-cell *matCellDef="let row; index as i"> {{i + 1}} </td>
                </ng-container>
                <ng-container matColumnDef="ci">
                    <th mat-header-cell *matHeaderCellDef> C.I. </th>
                    <td mat-cell *matCellDef="let row"> {{row.vdtspsl_ci}} </td>
                </ng-container>
                <ng-container matColumnDef="paterno">
                    <th mat-header-cell *matHeaderCellDef> PATERNO </th>
                    <td mat-cell *matCellDef="let row"> {{row.vdtspsl_paterno}} </td>
                </ng-container>
                <ng-container matColumnDef="materno">
                    <th mat-header-cell *matHeaderCellDef> MATERNO </th>
                    <td mat-cell *matCellDef="let row"> {{row.vdtspsl_materno}} </td>
                </ng-container>
                <ng-container matColumnDef="nombres">
                    <th mat-header-cell *matHeaderCellDef>NOMBRES </th>
                    <td mat-cell *matCellDef="let row"> {{row.vdtspsl_nombres}} </td>
                </ng-container>
                <ng-container matColumnDef="sice">
                    <th mat-header-cell *matHeaderCellDef>CODIGO SICE</th>
                    <td mat-cell *matCellDef="let row"> {{row.vhcl_codigoseg}} </td>
                </ng-container>
               
                <ng-container matColumnDef="fn">
                    <th mat-header-cell *matHeaderCellDef> FECHA DE NACIMIENTO </th>
                    <td mat-cell *matCellDef="let row">
                        <div fxLayoutAlign="end center" fxLayout.sm="column" fxLayout.xs="column" fxLayout.md="row"
                            fxLayout="row" fxLayoutGap="0.5%">
                            <div fxFlex="50%">
                                {{row.vdtspsl_fec_nacimiento}}
                            </div>
                            <div fxFlex="50%">
                                <button mat-icon-button color="primary" matTooltip="Atención Enfermeria" (click)="reprogramar(row)" class="btn_eliminar">
                                    <mat-icon>local_hospital</mat-icon>
                                </button>                                    
                            </div>
                        </div>
                    </td>
                </ng-container>                
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encontraron resultados</td>
                </tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
