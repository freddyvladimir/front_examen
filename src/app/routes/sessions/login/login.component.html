<div class="w-full h-full" fxLayout="row wrap">
  <mat-card class="mat-elevation-z4 m-auto" style="max-width: 380px; background: #dbc9a0; ">
    <mat-card-title class="text-center m-b-24"><strong class="colorTitulo">LOGIN</strong>
      <p>INICIAR SESIÓN</p>
    </mat-card-title>


    <form class="form-field-full" [formGroup]="loginForm">

      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Usuario" formControlName="username">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Ingrese su Usuario</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="Contraseña" type="password" formControlName="password"
          [type]="hide ? 'password' : 'text'" (keyup.enter)="loginAdministracion()">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint>Ingrese su Contraseña</mat-hint>
      </mat-form-field>
      <br><br>

      <button mat-raised-button color="primary" class="colorBtn" [disabled]="!!loginForm?.invalid"
        [loading]="isSubmitting" (click)="loginAdministracion()">Ingresar</button>

    </form>

  </mat-card>
</div>
