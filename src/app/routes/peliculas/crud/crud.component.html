<mat-card class="example-card">
    <mat-card-title>Peliculas</mat-card-title>
    <mat-card-subtitle>Listado</mat-card-subtitle>
    <mat-card-content>
        
        
        <div fxLayoutAlign="end center" fxLayout.sm="column" fxLayout.xs="column" fxLayout.md="row" fxLayout="row"
        fxLayoutGap="0.5%">
        <div fxFlex="33%">

        </div>
        <div fxFlex="33%">
            <button mat-raised-button (click)="nuevapelicula()" >
                Nueva pelicula
                <mat-icon class="indicador">open_in_new</mat-icon>
            </button>
        </div>
        <div fxFlex="33%">
            <mat-form-field class="example-form-field" appearance="outline">
                <mat-label>Escribir</mat-label>
                <input matInput type="text" [(ngModel)]="value" (keyup)="applyFilter($event)" #input>
                <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon (click)="recargar()">close</mat-icon>
                </button>
                <button *ngIf="!value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>

    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" class="container" matSort>

            <ng-container matColumnDef="serial">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nª </th>
                <td mat-cell *matCellDef="let row; index as i"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PELICULA </th>
                <td mat-cell *matCellDef="let row"> {{row.titulo}}  </td>
            </ng-container>

            <ng-container matColumnDef="director">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> DIRECTOR </th>
                <td mat-cell *matCellDef="let row"> {{row.director}} </td>
            </ng-container>

            <ng-container matColumnDef="genero">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> GENERO </th>
                <td mat-cell *matCellDef="let row"> {{row.genero}} </td>
            </ng-container>

            <ng-container matColumnDef="anio_lanzamiento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> AÑO DE LANZAMIENTO </th>
                <td mat-cell *matCellDef="let row"> {{row.anio_lanzamiento}} </td>
            </ng-container>

            <ng-container matColumnDef="sinopsis">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> SINAPSIS </th>
                <!--td mat-cell *matCellDef="let row"> {{row.sinopsis}} </td-->

                <td mat-cell *matCellDef="let row">
                    <div fxLayoutAlign="end center" fxLayout.sm="column" fxLayout.xs="column" fxLayout.md="row"
                        fxLayout="row" fxLayoutGap="0.5%">
                        <div fxFlex="50%">
                            {{row.sinopsis}}
                        </div>
                        <div fxFlex="50%">
                            <button matTooltip="Editar" matTooltipClass="tooltip-plomo" class="btn_eliminar"
                                (click)="seleccion(row)" matSuffix mat-icon-button aria-label="Clear">
                                <mat-icon class="indicador">create</mat-icon>
                            </button>
                            <button matTooltip="Editar" matTooltipClass="tooltip-plomo" class="btn_eliminar"
                                (click)="delete(row)" matSuffix mat-icon-button aria-label="Clear">
                                <mat-icon class="indicador">delete_sweep</mat-icon>
                            </button>

                        </div>
                    </div>
                </td>

            </ng-container>
            

            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No existen datos </td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

        
    </mat-card-content>
</mat-card>
